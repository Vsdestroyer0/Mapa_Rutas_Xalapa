<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Rutas de Camiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #0072ff;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background: #005bb5;
    }

    .login-container .extra-links {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-container .extra-links a {
      text-decoration: none;
      color: #0072ff;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Rutas de Camiones Xalapa</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p id="errorMsg" class="error"></p>
    </form>
    <div class="extra-links">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#">Registrarse</a></p>
    </div>
  </div>

  <script>

    const USUARIO_CORRECTO = "admin";
    const PASSWORD_CORRECTO = "9876";

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que recargue la página

      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      if (usuario === USUARIO_CORRECTO && password === PASSWORD_CORRECTO) {
        // Si es correcto, redirige a la página principal
        window.location.href = "Mapa2.0.html";
      } else {
        // Mensaje de error
        errorMsg.textContent = "Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
